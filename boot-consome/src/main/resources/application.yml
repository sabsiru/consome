spring:
  datasource:
    url: jdbc:mysql://localhost:3306/consome?useSSL=false&serverTimezone=UTC
    username: consome
    password: consome123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  # 데이터베이스 스키마 자동 생성 설정 (none, update, create, create-drop) 추후 none으로 변경할것
    show-sql: true  # SQL 쿼리 로그 출력 여부
    format_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # MySQL 8.x에 맞는 dialect 사용

  flyway:
    locations: classpath:db/migration


logging:
  level:
    org.hibernate.SQL: debug
    #org.hibernate.type:trace